<!DOCTYPE html>
<html ng-app="ispyModule">
<head>
	<meta author="Hannah Westberg">
	<meta name="description" content="A fun, interactive game inspired by the classic I Spy books">
	<meta name="keywords" content="spy, game, fun, learning, search">
	<link rel="stylesheet" type="text/css" href="/css/ispy.css">
	<title>I Spy</title>
</head>
<body class="container" ng-controller="IspyController">
	<header>
		<h1>I Spy</h1>
		<div class="row">
			<select id="puzzleTitle" type="text" ng-model="puzzleTitle" ng-change="getPuzzlePics(); getPuzzleRiddle()">
				<option value="" disabled selected>Select a Puzzle</option>
				<option  ng-repeat="puzzle in puzzles">{{ puzzle.title }}</option>
			</select>
		</div>
	</header>
	<main class="container">
		<div class="row">
			<h2>Your I Spy Puzzle Is: {{ puzzleTitle }}</h2>
		</div>
		<div  class="row puzzle-container" >
		</div>
	</main>
	<section class="row puzzle-riddle-container">
	
		<p class="scrollable column"></p>
	</section>
	<footer>
		<p>FOOTER</p>
	</footer>
<script src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/angular.min.js"></script>
<script type="text/javascript" src="/js/ispy.js"></script>
</body>
</html>
